<div class="min-h-screen relative flex items-center justify-center overflow-hidden">
  <!-- Video Background -->
  <video 
    class="absolute top-0 left-0 w-full h-full object-cover" 
    autoplay 
    loop 
    muted 
    playsinline
  >
    <source src="assets/videos/vd_back.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <!-- Blurred Overlay -->
  <div class="absolute top-0 left-0 w-full h-full bg-black bg-opacity-50 backdrop-blur-sm"></div>
  <!-- Login Form -->
  <div class="relative bg-white bg-opacity-95 p-8 rounded-lg shadow-lg w-full max-w-md z-10">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">E-Banking Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
          placeholder="agent@gmail.com"
          required
        >
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
          placeholder="••••••••"
          required
        >
      </div>
      <button 
        type="submit" 
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-400"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
      <div *ngIf="errorMessage" class="mt-4 text-red-600 text-sm text-center">
        {{ errorMessage }}
      </div>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Forgot your password? <a href="#" class="text-blue-600 hover:underline">Reset it</a>
    </p>
  </div>
</div>
